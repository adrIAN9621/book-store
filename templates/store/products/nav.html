<nav>
{% if user.is_authenticated %}
        <a href="{% url 'users:profile' %}">Profile</a>
        <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout" />
        </form>
    {% else %}
        <a href="{% url 'users:register' %}">Register</a>
        <a href="{% url 'users:login' %}">Login</a>
    {% endif %}
</nav>
